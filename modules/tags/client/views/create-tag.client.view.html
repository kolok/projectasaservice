<section ng-controller="TagsController">
  <div class="page-header">
    <h1>New Tag</h1>
  </div>
  <div class="col-md-12">
    <form name="tagForm" class="form-horizontal" ng-submit="create(tagForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="label">Label</label>
          <input name="label" type="text" ng-model="label" id="label" class="form-control" placeholder="Label" required>
          <div ng-messages="tagForm.label.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Tag label is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
