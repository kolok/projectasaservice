<section ng-controller="ProjectsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Project</h1>
  </div>
  <div class="col-md-12">
    <form name="projectForm" class="form-horizontal" ng-submit="update(projectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="project.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="projectForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="project.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div id="projectTags" style="display:none;">{{project.tags}}</div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <tags-input name="tags" id="tags" ng-model="tags" ng-init="tags=initTags()"></tags-input>
        </div>
        <!--
        TODO : manage tags with angular-tags
          <label for="tags">Tags</label>
          <tags  model="tags">
          </tags>
          <tags
            data-options="{addable: true, classes: {white: 'black', red: 'red'}}"
            ng-init="tags=initTags()"
            data-src="s as s.name for s in project.tags"
            data-model="project.tags">
          </tags>
        -->

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
